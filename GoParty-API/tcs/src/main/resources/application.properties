spring.application.name=GoParty
# Configure database
spring.datasource.url=${URL_DB}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${SERVER_PORT}
spring.mvc.hiddenmethod.filter.enabled=true
spring.main.allow-circular-references=true

#Log de depuração
logging.level.org.springframework.security=${MODE}

#Armazenamento de Arquivos
file.upload-dir=${FILE_PATH}

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

#Token
token.secret=${SECRET_TOKEN}

spring.resources.static-locations=${FILE_STATIC_PATH}

#email de recovery
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}

spring.mail.test-connection=false

spring.mail.username=${GOPARTY_EMAIL}
spring.mail.password=${GOPARTY_EMAIL_PASSWORD}

spring.mail.properties.mail.smtp.timeout=5000

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.mail.smtp.starttls.required=true

support.mail=${GOPARTY_RECOVERY_EMAIL}

spring.security.oauth2.client.registration.google.client-id=${AUTH_GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${AUTH_GOOGLE_SECRET}
